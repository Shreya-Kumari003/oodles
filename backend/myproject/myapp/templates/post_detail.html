<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <small>Author: {{ post.author }}</small><br>
    <small>Created at: {{ post.created_at }}</small>
    <br><br>
    <!-- Link to go back to the post list -->
    <a href="{% url 'post_list' %}">Back to Post List</a>
</body>
</html>
